<!doctype html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <link rel="shortcut icon" type="image/png" href="../../logo/icon.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" ></script>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js?hl=vi'></script>

  <body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../logo/logo1.png" id="icon" alt="User Icon" />
          </div>

          <form id="form_id" method="post" name="myform">
              <p>Vui lòng nhập tên tài khoản, chùng tôi sẽ gửi email đính kèm đường dẫn tạo mới mật khẩu</p>
              <input type="text" name="username" id="username" placeholder="username"/>
              <div class="g-recaptcha" data-sitekey="6Ldik8kUAAAAAKBsbqsoEwvMDLE0a0DHjMu9C6Fu"></div>
              <input type="button" value="Gửi" id="submit" onclick="window.location = `../signInPage/signInPage.html`"/>
          </form>
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="../signInPage/signInPage.html">Trở về </a>
          </div>
      
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
