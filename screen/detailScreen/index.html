      <div id="detailWrap">
        <div class="imageWrap">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img

              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="../../data/image/Ip11_trang.png"

                />
              </div>
              <div class="carousel-item">

                  class="d-block w-100"
                  src="../../data/image/Ip11_xanh.png"

                />

            <a

              data-slide="prev"
            >

            <a
