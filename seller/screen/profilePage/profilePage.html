    <div id="detailWrap">
      <div class="container">
        <div class="row">
          <div class="col-md-4 grid-margin stretch-card">
            <div class="card">
              <div class="profile-card">
                <div class="profile-header">
                  <div class="cover-image">
                    <img
                      src="https://placeimg.com/640/480/any"
                      class="img img-fluid"
                    />
                  </div>
                  <div class="user-image">
                    <img
                      src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg"
                      class="img "
                    />
                  </div>
                </div>
                <div class="profile-content">
                  <div class="profile-name">Steven Black</div>
                  <div class="list-group" id="list-tab" role="tablist">
                    <a
                      class="list-group-item list-group-item-action"
                      id="list-profile-list"
                      data-toggle="list"
                      href="#list-profile"
                      role="tab"
                      aria-controls="profile"
                      >Trang cá nhân</a
                    >
                    <a
                      class="list-group-item list-group-item-action"
                      id="list-like-list"
                      data-toggle="list"
                      href="#list-like"
                      role="tab"
                      aria-controls="messages"
                      >Đã đăng</a
                    >
                    <a
                      class="list-group-item list-group-item-action"
                      id="list-participate-list"
                      data-toggle="list"
                      href="#list-participate"
                      role="tab"
                      aria-controls="settings"
                      >Đã hoàn thành đấu giá</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 grid-margin stretch-card">
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="list-profile"
                role="tabpanel"
                aria-labelledby="list-profile-list"
              >
                <h3>Thông tin cá nhân</h3>
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Họ và tên:</label>
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        value="Steven Black"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                      <input
                        class="form-control"
                        value="stevenblack1717@gmail.com"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-8">
                      <input
                        class="form-control"
                        value="janeuser"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Mật khẩu:</label>
                    <div class="col-md-8">
                      <input
                        class="form-control"
                        value="11111122333"
                        type="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label"
                      >Xác nhận mật khẩu:</label
                    >
                    <div class="col-md-8">
                      <input
                        class="form-control"
                        value="11111122333"
                        type="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                      <input
                        class="btn btn-primary"
                        value="Lưu thay đổi"
                        type="button"
                      />
                      <span></span>
                      <input class="btn btn-default" value="Huỷ" type="reset" />
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="list-like"
                role="tabpanel"
                aria-labelledby="list-like-list"
              >
                <div id="productBlock">
                  <h5>Trang cá nhân > Đã đăng</h5>
                  <div class="card-deck" id="cardDeck"></div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="list-participate"
                role="tabpanel"
                aria-labelledby="list-participate-list"
              >
                <div id="productBlock">
                  <h5>Trang cá nhân > Đã hoàn thành đấu giá</h5>
                  <div class="card-deck" id="cardDeck2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
