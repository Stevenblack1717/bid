          <ul class="navbar-nav ml-auto">

              <a

                Điện thoại - Laptop

            <div

              data-parent="#accordionCategory"

                <a href="#" class="categoryItem">Điện thoại</a>

                  href="/user/screen/laptopPage/laptopPage.html"

        <div
          id="carouselHotProduct"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselHotProduct"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselHotProduct" data-slide-to="1"></li>
            <li data-target="#carouselHotProduct" data-slide-to="2"></li>

          <div class="carousel-inner">

            <div class="carousel-item">

                src="/data/image/Ip11_tim.png"
                class="d-block mx-auto"
                alt="..."
                height="300px"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselHotProduct"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Trước</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselHotProduct"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Sau</span>
